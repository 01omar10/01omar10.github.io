<!DOCTYPE html>
<html lang="en" ng-app="speechBubble">
<head>
    <script type="text/javascript" src="components/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="components/bower_components/ng-flow/dist/ng-flow-standalone.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Business Frontpage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-frontpage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Image Background Page Header -->
    <!-- Note: The background image is set within the business-casual.css file. -->
    <header class="business-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="tagline">Comic your photos</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container" ng-controller="InlineEditorController" ng-click="hideTooltip()">

        <hr>
        <div class="row" flow-init="{target: '/components/uploader/upload.php'}"
                 flow-files-submitted="$flow.upload()"
                 flow-file-success="$file.msg = $message">
            <div class="col-sm-2">
                <div class="btn-group-vertical" role="group" aria-label="...">
                    <button class="btn btn-default" flow-btn flow-attrs="{accept:'image/*'}">Select Image</button>
                    <button class="btn btn-default" ng-click="$flow.cancel()">Remove Image</button>
                    <button type="button" class="btn btn-default" ng-click="addBubble()">Add Speech Bubble</button>
                </div>
            </div>
            <div class="col-sm-8">
                  <div >

                    <bubble-directive ng-repeat="element in elements"></bubble-directive>

                    <div class="thumbnail" ng-hide="$flow.files.length">
                      <img src="http://www.placehold.it/620x450/EFEFEF/AAAAAA&text=no+image" />
                    </div>
                    <div class="thumbnail" ng-show="$flow.files.length">
                      <img flow-img="$flow.files[0]" style="max-width: 620px; max-height: 450px;"/>
                    </div>
                      
                  </div>
            </div>  
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Admios 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
